<body>
    <h3>코딩할때 듣기 좋은 노래</h3>
    <p>
        코딩은 즐거울때도 있으나 스트레스를 동반하기도 합니다. <br />
        여유를 위해 뉴에이지 음악을 준비해 봤습니다.
    </p>

    <h3>뉴에이지 음악</h3>
    <ul>
        <li><span>- 캐논</span> : 우리가 즐겨 들어서 익숙해진 멜로디로 구성된 캐논음악입니다.</li>
        <li><span>- 조지 윈스턴</span> : 캐논 변주곡입니다. December 앨범이 유명합니다. </li>
        <li><span>- 노무라 소지로</span> : 일본 다큐멘터리 배경음악으로 사용된 대황하가 유명합니다.</li>
    </ul>
